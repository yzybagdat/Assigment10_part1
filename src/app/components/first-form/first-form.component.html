
<form [formGroup]="form" (ngSubmit)="submit()" >

  <div class="form-control ">
    <label for="email">firstName</label>
    <input id="firstName" type="firstName" formControlName="firstName">
  </div>

  <div class="form-control ">
    <label for="lastName">lastName</label>
    <input id="lastName" type="lastName" formControlName="lastName">
  </div>

  <div class="form-control ">
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email">
    <div *ngIf="form.get('email').touched && form.get('email').invalid " class="validation">
      <small *ngIf="form.get('email').errors.required">Enter Email</small>
      <small *ngIf="form.get('email').errors.email">Enter valid Email</small>
    </div>
  </div>

  <div class="form-control">
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password">
    <div *ngIf="form.get('password').touched && form.get('password').invalid " class="validation">
      <small *ngIf="form.get('password').errors.required">Enter password</small>
      <small *ngIf="form.get('password').errors.minLength"> min Length of  password should be 6</small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-block " [disabled]="form.invalid || submitted">Submit</button>






</form>
